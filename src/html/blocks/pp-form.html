<div class="pp">
    <div class="pp__block">
        <form class="form">
            <div class="form__radio radio">
                <label class="radio__item">
                    <input type="radio" class="radio__input">
                    <span class="radio__mark"></span>
                    <span class="radio__mame">Мастер-класс/семинар</span>
                </label>

                <label class="radio__item">
                    <input type="radio" class="radio__input">
                    <span class="radio__mark"></span>
                    <span class="radio__mame">Концерт/выступление</span>
                </label>

                <label class="radio__item">
                    <input type="radio" class="radio__input">
                    <span class="radio__mark"></span>
                    <span class="radio__mame">Выставка/показ</span>
                </label>

                <label class="radio__item">
                    <input type="radio" class="radio__input">
                    <span class="radio__mark"></span>
                    <span class="radio__mame">Другое</span>
                </label>
            </div>

            <label class="field form__field">
                <span class="field__title">
                    Планируемое количество посетителей:
                </span>
                <select name="количество" class="field__select">
                    <option value="20">до 20 человек</option>
                    <option value="100">от 20 до 100 человек</option>
                    <option value="500">от 100 до 500 человек</option>
                    <option value="1000">более 500 человек</option>
                </select>
            </label>

            <label class="field form__field">
                <span class="field__label">
                    Имя*
                </span>
                <input class="field__input" type="text" placeholder="Имя" name="name" required>
            </label>
           
            <label class="field form__field">
                <span class="field__label">
                    Фамилия*
                </span>
                <input class="field__input" type="text" name="фамилия" required>
            </label>

            <label class="field form__field">
                <span class="field__label">
                    Телефон*
                </span>
                <input class="field__input" type="tel" name="телефон" required>
            </label>

            <label class="field form__field">
                <span class="field__label">
                    Email*
                </span>
                <input class="field__input" type="email" name="email" required>
            </label>

            <label class="field form__field">
                <span class="field__title">
                    Есть пожелания? Напишите нам:
                </span>
                <textarea class="field__textarea" name="comment" ></textarea>      
            </label>
        </form>
    </div>
</div>

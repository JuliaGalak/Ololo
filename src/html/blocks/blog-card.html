<div class="blog-card" @@class>
    <a href="#" title="img" class="blog-card__link">
        <pucture class="blog-card__pucture">
            <img src="@@img" alt="" class="blog-card__img" />
        </pucture>
        <img src="@@img" alt="" class="blog-card__img" />

    </a>
    <div class="blog-card__info">
        <time class="blog-card__info-time" datetime=@@datetime>
            @@time
        </time>
        <a href="#" title="text" class="blog-card__title-link">
            <h4 class="blog-card__title">
                @@title
            </h4>
            <div class="blog-card__arrow-right">
              <svg class="blog-card__icon" 
                   width="91" 
                   height="60">
                 <use xlink:href="assets/icons/symbols.svg#arrow-right"></use>
              </svg>
            </div>
        </a>
            <p class="blog-card__text">
                @@text
            </p>
        
        
    </div>
</div>
